
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Realm Audit System | SPD Operational Review</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=Playfair+Display:wght@500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Plus Jakarta Sans', 'sans-serif'],
                        display: ['Playfair Display', 'serif'],
                    },
                    colors: {
                        primary: {
                            50: "#faf5ff",
                            100: "#f3e8ff",
                            200: "#e9d5ff",
                            500: "#a855f7",
                            600: "#9333ea",
                            700: "#7e22ce",
                            900: "#581c87",
                        },
                        accent: {
                            400: "#f472b6",
                            500: "#ec4899",
                            600: "#db2777",
                        },
                        status: {
                          compliant: "#10b981",
                          noncompliant: "#ef4444",
                          na: "#64748b",
                        }
                    },
                    boxShadow: {
                      soft: "0 18px 45px -18px rgba(147, 51, 234, 0.15)",
                      glass: "0 8px 32px 0 rgba(31, 38, 135, 0.07)",
                      card: "0 10px 25px -5px rgba(0, 0, 0, 0.05), 0 8px 10px -6px rgba(0, 0, 0, 0.05)",
                    },
                    borderRadius: {
                      '4xl': '2rem',
                      '5xl': '2.5rem',
                    }
                }
            }
        }
    </script>
    <style>
        :root {
          --sat: env(safe-area-inset-top);
          --sar: env(safe-area-inset-right);
          --sab: env(safe-area-inset-bottom);
          --sal: env(safe-area-inset-left);
        }
        html { scroll-behavior: smooth; }
        body { 
            background: #fdfaff;
            min-height: 100vh;
            color: #1e293b;
            padding-top: var(--sat);
            padding-bottom: var(--sab);
        }
        .glass-panel {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.5);
        }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        .question-card {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade { animation: fadeIn 0.4s ease-out forwards; }
        
        /* Custom scrollbar for desktop */
        @media (min-width: 1024px) {
          ::-webkit-scrollbar { width: 8px; }
          ::-webkit-scrollbar-track { background: transparent; }
          ::-webkit-scrollbar-thumb { background: #e2e8f0; border-radius: 10px; }
          ::-webkit-scrollbar-thumb:hover { background: #cbd5e1; }
        }
    </style>
